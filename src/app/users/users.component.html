<div class="container">
    <button (click)="getUsers()">list users</button>
    <div class="row">
            <div class="col-md-6">
        <div *ngFor="let user of users">    
            
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" [src]="user.avatar" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                        <a routerLink="/detail/{{user.id}}" class="edit-link">edit</a>
                    </div>
                </div>
            </div>
        </div>   

        <div class="col-md-6">
            <h2>Add user</h2>
            <form>
                <div class="form-group">
                    <label>first name</label>
                    <input #firstName class="form-control">
                </div>
                <div class="form-group">
                    <label>last name</label>
                    <input #lastName class="form-control">
                </div>
                <div class="form-group">
                    <label>avatar</label>
                    <input #avatar class="form-control" />
                </div>
                <!-- (click) passes input value to add() and then clears the input -->
                <button (click)="add(firstName.value, lastName.value, avatar.value); firstName.value=''; lastName.value=''; avatar.value='';">
                add user
                </button>
            </form>
        </div>
    </div>
</div>
