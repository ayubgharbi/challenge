<form (submit)="loginUser($event)">
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control">
  </div>
  <div class="form-group">
    <input id="login-btn" type="submit" value="Login">
  </div>
</form>
