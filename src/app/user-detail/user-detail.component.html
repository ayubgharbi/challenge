<div class="container">
  <div *ngIf="user">
    <h2 class="orange">Edit {{ user.firstName }}</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>first name</label>
          <input [(ngModel)]="user.first_name" class="form-control" />
        </div>
        
        <div class="form-group">
          <label>last name</label>
          <input [(ngModel)]="user.last_name" class="form-control" />
        </div>

        <div class="form-group">
          <label>avatar</label>
          <input [(ngModel)]="user.avatar" class="form-control" />
        </div>
      </div>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
  </div>
</div>
